<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quote Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="darkmode.js" defer></script>
    <!-- Link to external CSS -->
  </head>
  <body>
    <p class="placeholder">Your To-Do</p>
    <p class="editable-quote" contenteditable="true">
      "The best preparation for tomorrow is doing your best today. H. Jackson
      Brown, Jr."
    </p>
    <header>
      <h1></h1>
      <button id="theme-switch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
      </button>
      <div>
        <p id="current-time">--:--</p>
        <div id="weather-container">
          <img
            class="weather-icon"
            id="weather-icon"
            src="placeholder-icon.png"
            alt="Weather Icon"
          />
          <p id="weather-info">69<sup>c</sup></p>
          <!-- Added weather icon -->
        </div>
      </div>
    </header>
    <main>
      <div id="checklist">
        <input checked="" value="1" name="r" type="checkbox" id="01" />
        <label for="01">Study</label>
        <input value="2" name="r" type="checkbox" id="02" />
        <label for="02">Workout</label>
        <input value="3" name="r" type="checkbox" id="03" />
        <label for="03">Read</label>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Daily Quote Dashboard</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
